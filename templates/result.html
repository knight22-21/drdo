<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        pre {
            background-color: #f8f8f8;
            padding: 20px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Wrap long lines */
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results: {{ scenario.replace('_', ' ').title() }}</h1>
        <div class="results">
            <table>
                {% for line in lines %}
                    <tr><td colspan="3">{{ line }}</td></tr>
                {% endfor %}
            </table>
        </div>

        <!-- Updated back link -->
        <a href="{{ url_for('index') }}">‚Üê Run Another Simulation</a>
    </div>
</body>
</html>

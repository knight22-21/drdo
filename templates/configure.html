<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scenario: {{ scenario.replace('_', ' ').title() }}</h1>
        <form method="POST">
            <label for="weapon_count">Number of Weapons:</label>
            <input type="number" id="weapon_count" name="weapon_count" min="1" max="10" required>

            <label for="target_count">Number of Targets:</label>
            <input type="number" id="target_count" name="target_count" min="1" max="10" required>

            <label for="max_rounds">Maximum Rounds:</label>
            <input type="number" id="max_rounds" name="max_rounds" min="1" max="1000" required>

            <button type="submit">Next</button>
        </form>
        <!-- Updated back link -->
        <a href="{{ url_for('index') }}">‚Üê Back</a>
    </div>
</body>
</html>

<!-- select_units.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Units</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Weapons and Targets</h1>
        <form method="POST">
            <div class="section">
                <h2>Choose Weapons</h2>
                {% for i in range(weapon_count | int) %}
                    <div class="weapon-block">
                        <h3>Weapon {{ i+1 }}</h3>

                        <label for="weapon_{{ i }}">Type:</label>
                        <select name="weapons" id="weapon_{{ i }}" required>
                            {% for weapon in available_weapons %}
                                <option value="{{ weapon }}">{{ weapon }}</option>
                            {% endfor %}
                        </select>

                        

                        

                        <label for="range_{{ i }}">Range (km):</label>
                        <input type="number" name="range_{{ i }}" required>

                        <label for="speed_{{ i }}">Projectile Speed (km/h):</label>
                        <input type="number" name="speed_{{ i }}" step="0.1" required>

                    </div>
                {% endfor %}
            </div>


            <!-- Add to target selection section in select_units.html -->
            <div class="section">
                <h2>Choose Targets</h2>
                {% for i in range(target_count | int) %}
                    <div class="target-block">
                        <label for="target_{{ i }}">Target {{ i+1 }}:</label>
                        <select name="targets" id="target_{{ i }}" required>
                            {% for target in available_targets %}
                                <option value="{{ target }}">{{ target }}</option>
                            {% endfor %}x
                        </select>

                        <!-- Custom target values -->
                        

                        <label for="target_distance_{{ i }}">Distance from Weapon (km):</label>
                        <input type="number" step="0.1" name="target_distance_{{ i }}" required>

                        <label for="target_speed_{{ i }}">Speed (km/h):</label>
                        <input type="number" step="0.1" name="target_speed_{{ i }}" required>

                    </div>
                {% endfor %}
            </div>


            <button type="submit">Run Simulation</button>
        </form>
        <a href="{{ url_for('configure_counts') }}">‚Üê Back</a>
    </div>
</body>
</html>
